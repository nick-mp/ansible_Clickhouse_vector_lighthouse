---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install and configure Vector
  hosts: vector
  handlers:
    - name: Restart Vector
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
- name: Install Vector
  hosts: vector
  tasks:
    - name: Get vector distrib
      ansible.builtin.get_url:
        url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-1.{{ vector_architecture }}.rpm"
        dest: "/tmp/vector-{{ vector_version }}-1.{{ vector_architecture }}.rpm"
        mode: '0644'

    - name: Install vector
      become: true
      ansible.builtin.yum:
        disable_gpg_check: true
        name:
          - /tmp/vector-{{ vector_version }}-1.{{ vector_architecture }}.rpm

    - name: Deploy Vector configuration
      become: true
      ansible.builtin.template:
        src: templates/vector.toml.j2
        dest: /etc/vector/vector.toml
        owner: root
        group: root
        mode: '0644'
      notify: Restart Vector

    - name: Enable and start Vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: started
        enabled: yes

  handlers:
    - name: Restart Vector
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tags: vector

- name: Install and configure Lighthouse
  hosts: lighthouse
  handlers:
    - name: Restart nginx
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted

  tasks:
    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present

    - name: Create directory for lighthouse
      become: true
      ansible.builtin.file:
        path: /usr/share/nginx/html/lighthouse
        state: directory
        mode: '0755'

    - name: Download lighthouse static files
      ansible.builtin.get_url:
        url: https://github.com/VKCOM/lighthouse/archive/refs/heads/master.zip
        dest: /tmp/lighthouse.zip
        mode: '0644'

    - name: Install unzip package
      become: true
      ansible.builtin.yum:
        name: unzip
        state: present

    - name: Unzip lighthouse files
      become: true
      ansible.builtin.unarchive:
        src: /tmp/lighthouse.zip
        dest: /usr/share/nginx/html/lighthouse
        remote_src: yes
        extra_opts: [--strip-components=1, -o]

    - name: Configure nginx
      become: true
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/conf.d/lighthouse.conf
        mode: '0644'
      notify: Restart nginx

    - name: Start and enable nginx
      become: true
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

